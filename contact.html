<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Home | Basic Portfolio</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>

    <header>
        <h1>Aaron Williams</h1>

        <div class="navbar">
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

    </header>

    <div class="wrapper">
        <section class="contact-form">
            <h2>Contact</h2>

            <form>
                <label for="form-name">Name:</label>
                <input type="text" name="name" id="form-name" placeholder="John Smith">

                <label for="form-email">Email:</label>
                <input type="email" name="email" id="form-email" placeholder="example@gmail.com">

                <label for="form-message">Message:</label>
                <textarea name="message" id="form-message" placeholder="Get that portfolio bread!"></textarea>

                <button type="submit">Submit</button>

            </form>

        </section>
    </div>

    <div class="footer_clear"></div>

    <footer>
        Copyright &copy;
    </footer>

</body>

</html>
